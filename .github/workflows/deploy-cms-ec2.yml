name: Deploy CMS to AWS EC2

on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        defaults:
            run:
                working-directory: cms
        env:
            APP_KEYS: ${{ secrets.APP_KEYS }}
            API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
            ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
            TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT }}
            DATABASE_CLIENT: ${{ secrets.DATABASE_CLIENT }}
            DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
            DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
            DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
            DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
            DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
            DATABASE_SSL: ${{ secrets.DATABASE_SSL }}
            JWT_SECRET: ${{ secrets.JWT_SECRET }}
            STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
            AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_ACCESS_SECRET: ${{ secrets.AWS_ACCESS_SECRET }}
            AWS_ACL: ${{ secrets.AWS_ACL }}
            AWS_SIGNED_URL_EXPIRES: ${{ secrets.AWS_SIGNED_URL_EXPIRES }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: cms/node_modules
                  key: ${{ runner.os }}-node_modules-${{ hashFiles('cms/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node_modules-

            - name: Install dependencies
              run: npm install --legacy-peer-deps --force

            - name: Build project
              run: npm run build

            - name: Deploy to EC2
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.CMS_EC2_HOST }}
                  username: ${{ secrets.CMS_EC2_USER }}
                  key: ${{ secrets.CMS_EC2_KEY }}
                  port: 22
                  command_timeout: 40m
                  script: |
                      cd /home/ubuntu

                      if [ ! -d "NEW-PORTFOLIO" ]; then
                        mkdir -p NEW-PORTFOLIO
                        cd NEW-PORTFOLIO
                        git init
                        git remote add origin https://github.com/BabylooPro/NEW-PORTFOLIO.git
                        git config core.sparseCheckout true
                        echo "cms/" > .git/info/sparse-checkout
                        echo ".github/" >> .git/info/sparse-checkout
                        git pull origin main
                        cd ..
                      fi

                      cd NEW-PORTFOLIO/cms

                      # HANDLE LOCAL CHANGES BEFORE PULLING
                      git reset --hard HEAD
                      git clean -fd
                      git pull origin main

                      # CLEAN UP AND PREPARE
                      rm -rf node_modules
                      rm -rf .cache
                      rm -rf build
                      rm -rf dist

                      # INSTALL WITH INCREASED MEMORY
                      export NODE_OPTIONS="--max-old-space-size=3072"
                      npm install --legacy-peer-deps --force

                      # BUILD WITH ENVIRONMENT VARIABLES
                      HOST=${{ secrets.HOST }} \
                      PORT=${{ secrets.PORT }} \
                      APP_KEYS=${{ secrets.APP_KEYS }} \
                      API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT }} \
                      ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }} \
                      TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT }} \
                      DATABASE_CLIENT=${{ secrets.DATABASE_CLIENT }} \
                      DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
                      DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
                      DATABASE_NAME=${{ secrets.DATABASE_NAME }} \
                      DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
                      DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
                      DATABASE_SSL=${{ secrets.DATABASE_SSL }} \
                      JWT_SECRET=${{ secrets.JWT_SECRET }} \
                      STRAPI_API_TOKEN=${{ secrets.STRAPI_API_TOKEN }} \
                      STRAPI_API_URL=${{ secrets.STRAPI_API_URL }} \
                      AWS_REGION=${{ secrets.AWS_REGION }} \
                      AWS_BUCKET=${{ secrets.AWS_BUCKET }} \
                      AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
                      AWS_ACCESS_SECRET=${{ secrets.AWS_ACCESS_SECRET }} \
                      AWS_ACL=${{ secrets.AWS_ACL }} \
                      AWS_SIGNED_URL_EXPIRES=${{ secrets.AWS_SIGNED_URL_EXPIRES }} \
                      NODE_ENV=production NODE_OPTIONS="--max-old-space-size=3072" npm run build

                      # VERIFY BUILD
                      if [ ! -d "dist" ]; then
                        echo "Build failed - dist directory not created"
                        exit 1
                      fi

                      # RESTART PM2
                      pm2 delete cms || true
                      HOST=${{ secrets.HOST }} \
                      PORT=${{ secrets.PORT }} \
                      APP_KEYS=${{ secrets.APP_KEYS }} \
                      API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT }} \
                      ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }} \
                      TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT }} \
                      DATABASE_CLIENT=${{ secrets.DATABASE_CLIENT }} \
                      DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
                      DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
                      DATABASE_NAME=${{ secrets.DATABASE_NAME }} \
                      DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} \
                      DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
                      DATABASE_SSL=${{ secrets.DATABASE_SSL }} \
                      JWT_SECRET=${{ secrets.JWT_SECRET }} \
                      STRAPI_API_TOKEN=${{ secrets.STRAPI_API_TOKEN }} \
                      STRAPI_API_URL=${{ secrets.STRAPI_API_URL }} \
                      AWS_REGION=${{ secrets.AWS_REGION }} \
                      AWS_BUCKET=${{ secrets.AWS_BUCKET }} \
                      AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
                      AWS_ACCESS_SECRET=${{ secrets.AWS_ACCESS_SECRET }} \
                      AWS_ACL=${{ secrets.AWS_ACL }} \
                      AWS_SIGNED_URL_EXPIRES=${{ secrets.AWS_SIGNED_URL_EXPIRES }} \
                      NODE_ENV=production NODE_OPTIONS="--max-old-space-size=3072" pm2 start npm --name cms -- run start

                      pm2 save
